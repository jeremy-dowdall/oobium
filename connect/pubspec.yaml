name: oobium_connect
description: Connected Clients and Services
version: 0.1.0+1
repository: https://github.com/jeremy-dowdall/oobium

publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  collection: ^1.15.0
  oobium_datastore:
    # When depending on this package from a real application you should use:
    #   oobium_datastore: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../datastore
  oobium_server:
    # When depending on this package from a real application you should use:
    #   oobium_server: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../server
  oobium_websocket:
    # When depending on this package from a real application you should use:
    #   oobium_websocket: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../websocket
  xstring: ^1.2.0

dev_dependencies:
  build_runner: ^2.0.4
  mockito: ^5.0.9
  oobium_datastore_gen:
    # When depending on this package from a real application you should use:
    #   oobium_datastore_gen: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../datastore/gen
  stream_channel: ^2.1.0
  test: ^1.15.3
